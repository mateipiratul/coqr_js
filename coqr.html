
<!DOCTYPE html>
<html>
<head>
  <title>COQR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="coqstyle.css" type="text/css">
  <script type="text/javascript" src="coqscript.js" defer></script>
</head>
<body>
<div id="main-container">
  <div id="controls">
    <input type="text" id="textinput" name="textinput" placeholder="Enter text here" autocomplete="off" value="https://cs.unibuc.ro/~crusu/asc/index.html">
    <div class="buttons">
      <input type="button" id="generare" name="generare" value="Generate">
      <select id="version">
        <option value="1">Version 1</option>
        <option value="2">Version 2</option>
        <option value="3" selected>Version 3</option>
        <option value="4">Version 4</option>
        <option value="5">Version 5</option>
      </select>
      <select id="error">
        <option value="1">L</option>
        <option value="0" selected>M</option>
        <option value="3">Q</option>
        <option value="2">H</option>
      </select>
      <select id="mask">
        <option value="auto" selected>Auto</option>
        <option value="0">Mask pattern 0</option>
        <option value="1">Mask pattern 1</option>
        <option value="2">Mask pattern 2</option>
        <option value="3">Mask pattern 3</option>
        <option value="4">Mask pattern 4</option>
        <option value="5">Mask pattern 5</option>
        <option value="6">Mask pattern 6</option>
        <option value="7">Mask pattern 7</option>
    </select>
    </div>
    <div class="buttons">
      <input type="button" id="decoder" name="decoder" value="Decode">
    </div>
  </div>
</div>
</body>
</html>
